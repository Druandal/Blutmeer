<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EMLR Archive</title>
    <link rel="stylesheet" href="style.css">

    <style>

        body {
            background-color: #f5f5f5;
            color: #000000;
            font-family: "Times New Roman", serif;
            margin: 0;
            padding: 0;
        }

        .window {
            background-color: #ffffff;
            border: 2px solid #000000;
            width: 800px;
            margin: 0 auto;
        }

        .title-bar {
            background-color: #cccccc;
            color: black;
            padding: 5px;
            font-weight: bold;
        }

        .menu-bar span {
            margin-right: 20px;
            cursor: default;
        }

        .layout {
            display: flex;
        }

        .sidebar {
            width: 150px;
            background-color: #e0e0e0;
            border-right: 1px solid #a0a0a0;
            padding: 10px;
        }

            .sidebar ul {
                list-style: none;
                padding: 0;
            }

            .sidebar li {
                margin-bottom: 10px;
                cursor: default;
            }

        .content {
            flex: 1;
            padding: 10px;
        }

        .message-list {
            border: 1px solid #000;
            font-size: 14px;
        }

        .message-header, .message {
            display: flex;
            padding: 4px;
            border-bottom: 1px solid #ccc;
        }

        .message-header {
            font-weight: bold;
            background-color: #f0f0f0;
        }

        .message:last-child {
            border-bottom: none;
        }

        .items, .documents {
            flex: 1;
        }
    </style>



</head>
<body>
    <div class="window">
        <div class="title-bar">Archive - EMLR Archive</div>

        <nav>
            <a href="index.html">Home</a>
        </nav>

        <div class="content">
            <div class="message-list">
                <div class="message-header">
                    <div class="items">Items</div>
                    <div class="documents">Documents</div>
                </div>
                <div class="message">
                    <div class="items">hotdog</div>
                    <div class="documents">document1.html</div>
                    <img src="VinLogo.png" height="20px" width="20px">
                </div>
                <div class="message">
                    <div class="items">sword</div>
                    <div class="documents">document2.html</div>
                    <img src="VinLogo.png" height="20px" width="20px">

                </div>
                <div class="message">
                    <div class="items">corn</div>
                    <div class="documents">document3.html</div>
                    <img src="VinLogo.png" height="20px" width="20px">
                </div>
            </div>
        </div>
    </div>
    </div>

</body>
</html>
