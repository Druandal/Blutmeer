<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EMLR Mail Client</title>
  <style>

body {
    background-color: #f5f5f5;
    color: #000000;
    font-family: "Times New Roman", serif;
    margin: 0;
    padding: 0;
}

.window {
  background-color: #ffffff;
  border: 1px solid #000;
  width: 800px;
  margin: 0 auto;
}

.title-bar {
  background-color: #e0e0e0;    
  color: black;
  padding: 5px;
  font-weight: bold;
  display: flex;
  align-items: center;
  border-bottom: 2px solid #000;
  padding-bottom: 10px;
}

.menu-bar span {
  margin-right: 20px;
  cursor: default;
}

.layout {
  display: flex;
}

.sidebar {
  width: 150px;
  background-color: #e0e0e0;
  border-right: 1px solid #a0a0a0;
  padding: 10px;
}

.sidebar ul {
  list-style: none;
  padding: 0;
}

.sidebar li {
  margin-bottom: 10px;
  cursor: default;
}

.content {
  flex: 1;
  padding: 10px;
}

.message-list {
  border: 1px solid #000;
  font-size: 14px;
}

.message-header, .message {
  display: flex;
  padding: 4px;
  border-bottom: 1px solid #ccc;
}

.message-header {
  font-weight: bold;
  background-color: #f0f0f0;
}

.message:last-child {
  border-bottom: none;
}

.from, .subject, .date {
  flex: 1;
}
  </style>
</head>
<body>
  <div class="window">
    <div class="title-bar">Inbox - EMLR Mail Client</div>
    
    <div class="layout">
      <div class="sidebar">
        <ul>
          <li><a href="mail.html">Inbox</a></li>
          <li><strong>Sent</strong></li>
          <li><a href="trashmail.html">Trash</a></li>
        </ul>
      </div>
      
      <div class="content">
        <div class="message-list">
          <div class="message-header">
            <div class="from">From</div>
            <div class="subject">Subject</div>
            <div class="date">Time</div>
          </div>
          <div class="message">
            <div class="from">example@example.com</div>
            <div class="subject">the Webpage</div>
            <div class="date">time</div>
          </div>
          <div class="message">
            <div class="from">example@example.com</div>
            <div class="subject">Re: Lorem Ipsum request</div>
            <div class="date">time</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
