<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EMLR Mail Client</title>
    <link rel="stylesheet" href="../html_styles/mail_style.css">
</head>

<body>
    <div class="window">
        <div class="title-bar">Inbox - EMLR Mail Client</div>

        <div class="layout">
            <div class="sidebar">
                <ul>
                    <li><strong>Inbox</strong></li>
                    <li><a href="sentmail.html">Sent</a></li>
                    <li><a href="trashmail.html">Trash</a></li>
                    <li><a href="index.html">Home</a></li>
                </ul>
            </div>

            <div class="content">
                <div class="message-list">
                    <div class="message-header">
                        <div class="from">From</div>
                        <div class="subject">Subject</div>
                        <div class="date">Time</div>
                    </div>
                    <div class="message">
                        <div class="from">example@example.com</div>
                        <div class="subject">the Webpage</div>
                        <div class="date">time</div>
                    </div>
                    <div class="message">
                        <div class="from">example@example.com</div>
                        <div class="subject">Re: Lorem Ipsum request</div>
                        <div class="date">time</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
